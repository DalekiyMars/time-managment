<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить выходной</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>Добавить выходной</h1>
    <form method="post" th:action="@{/weekends/add-form}">
        <div>
            <label for="userTimeSheet">Табельный номер</label>
            <input type="number" id="userTimeSheet" name="userTimeSheet" required />
        </div>
        <div>
            <label for="weekendDate">Дата выходного</label>
            <input type="date" id="weekendDate" name="weekendDate" required />
        </div>
        <div>
            <label for="startTime">Начало (необязательно)</label>
            <input type="time" id="startTime" name="startTime" />
        </div>
        <div>
            <label for="endTime">Окончание (необязательно)</label>
            <input type="time" id="endTime" name="endTime" />
        </div>
        <div>
            <label for="reason">Причина</label>
            <select id="reason" name="reason" required>
                <option value="" disabled selected>Выберите причину</option>
                <option th:each="r : ${T(com.time.managment.constants.AbsenceReason).values()}"
                        th:value="${r.value}"
                        th:text="${r.displayName}">
                </option>
            </select>
        </div>
        <button type="submit">Сохранить</button>
    </form>

    <div th:if="${message}">
        <p th:text="${message}" th:classappend="${success ? 'success' : 'error'}"></p>
    </div>
</div>
</body>
</html>
