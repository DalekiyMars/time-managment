<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение роли пользователя</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .change-role-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #333;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="change-role-container">
    <h1>Изменение роли</h1>
    <form th:action="@{/admin/changeRole}" method="post">
        <!-- Передаём скрытым параметром ID пользователя -->
        <input type="hidden" name="id" th:value="${user.id}" />
        <label>Пользователь: <span th:text="${user.username}"></span></label>
        <label for="role">Новая роль:</label>
        <select id="role" name="role" required>
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>
        <button type="submit">Изменить</button>
    </form>
    <div class="back-link">
        <a th:href="@{/admin/users}">← Назад к списку пользователей</a>
    </div>
</div>
</body>
</html>
