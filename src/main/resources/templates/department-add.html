<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Добавление пользователя в отдел</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container">
    <h1>Создание отдела</h1>

    <form th:action="@{/departments/save-to}" method="post">
        <label for="timeSheet">Табельный номер:</label>
        <input type="number" id="timeSheet" name="timeSheet" required>

        <label for="departmentNumber">Номер отдела:</label>
        <input type="number" id="departmentNumber" name="departmentNumber" required>

        <button type="submit">Сохранить</button>
    </form>

    <div th:if="${message}" th:text="${message}" th:classappend="${success} ? 'message success' : 'message error'"></div>
</div>
</body>
</html>
