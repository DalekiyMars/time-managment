<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            background-color: #fefefe;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            background-color: #fff0f0;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Что-то пошло не так</h1>
    <p th:text="${error}">Произошла неизвестная ошибка. Попробуйте снова.</p>
    <a th:href="@{/home}">Вернуться на главную</a>
</div>
</body>
</html>
